<!DOCTYPE html>
<html>
<head>
	<title>Dados Leadss</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
	<table class="table table-striped table-bordered table-responsive">
		<thead>
            <tr>
				<th>analise</th>
				<th>contratante</th>
				<th>data</th>
				<th>email</th>
				<th>ip</th>
				<th>lidar</th>
                <th>nome</th>
				<th>solucao</th>
				<th>telefone</th>
            </tr>
            <tbody id="dados">
				            	
            </tbody>
        </thead>
	</table>

	<script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
	<script>
	// Initialize Firebase
	var config = {
		apiKey: "AIzaSyDms63bzTytKDoHfuvfba_X2vyoGRT8o-U",
		authDomain: "landingpageii-3048a.firebaseapp.com",
		databaseURL: "https://landingpageii-3048a.firebaseio.com",
		projectId: "landingpageii-3048a",
		storageBucket: "landingpageii-3048a.appspot.com",
		messagingSenderId: "79183053094"
	};

	firebase.initializeApp(config);
	database = firebase.database();

	var playersRef = firebase.database().ref("cliente/");

	playersRef.orderByChild("_nome").on("child_added", function(data) {

		criarDiv(data.val());
	});

	function criarDiv(valor){

		// console.log(valor);
			let elementoPrincipal = document.createElement("tr");
		for (var prop in valor) {
			let div = document.getElementById("dados");

  			// console.log("valor." + prop + " = " + valor[prop]);
			let conteudo = document.createTextNode(valor[prop]);
			let elemento = document.createElement("td");
			elemento.appendChild(conteudo);
			elementoPrincipal.appendChild(elemento);
			div.appendChild(elementoPrincipal);
		}
	}
	</script>

</body>
</html>
